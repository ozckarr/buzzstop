<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzzer</title>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main-container">
      <div class="clear_button_container">
        <button id="clear_button">
          <img src="clear.png" alt="clear img" />
        </button>
      </div>
      <div id="message_container"></div>
      <div id="button-container">
        <button id="send_button"></button>
        <div id="white-button-gradient"></div>
        <h1>Tryck</h1>
      </div>

      <div class="input-div">
        <input
          type="text"
          id="name_input"
          class="input_field"
          placeholder="Namn"
        />

        <div id="sound-container">
          <label for="sound_zap"
            ><input
              type="radio"
              id="sound_zap"
              name="picked_sound"
              value="Zap"
              checked
            />
            Zap</label
          >
          <label for="sound_plopp">
            <input
              type="radio"
              id="sound_plopp"
              name="picked_sound"
              value="plopp"
            />
            Plopp</label
          >
          <label for="sound_buzz">
            <input
              type="radio"
              id="sound_buzz"
              name="picked_sound"
              value="buzz"
            />
            Buzz</label
          >
          <label for="sound_clang">
            <input
              type="radio"
              id="sound_clang"
              name="picked_sound"
              value="clang"
            />
            Klang</label
          >
          <label for="sound_gooble">
            <input
              type="radio"
              id="sound_gooble"
              name="picked_sound"
              value="gooble"
            />
            Gooble</label
          >
          <label for="sound_honk">
            <input
              type="radio"
              id="sound_honk"
              name="picked_sound"
              value="honk"
            />
            Honk</label
          >
          <label for="sound_moo">
            <input
              type="radio"
              id="sound_moo"
              name="picked_sound"
              value="moo"
            />
            Mu</label
          >
          <label for="sound_ping">
            <input
              type="radio"
              id="sound_ping"
              name="picked_sound"
              value="ping"
            />
            Ping</label
          >
        </div>
        <div id="color-container">
          <input
            type="color"
            id="player_color"
            name="player-color"
            value="#f6b73c"
          />
        </div>
        <script type="module" src="script.js"></script>
      </div>
    </div>
  </body>
</html>
