<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzzer</title>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="message_container"></div>

    <div class="input-div">
      <input
        type="text"
        id="name_input"
        class="input_field"
        placeholder="Namn"
      />
      <input
        type="text"
        id="message_input"
        class="input_field"
        placeholder="Meddelande"
      />
      <button id="send_button">Skicka</button>

      <div>
        <input
          type="radio"
          id="sound_zap"
          name="picked_sound"
          value="Zap"
          checked
        />
        <label for="sound_zap">Zap</label>
        <input
          type="radio"
          id="sound_plopp"
          name="picked_sound"
          value="plopp"
        />
        <label for="sound_plopp">Plopp</label>
        <input type="radio" id="sound_buzz" name="picked_sound" value="Buzz" />
        <label for="sound_buzz">Buzz</label>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
